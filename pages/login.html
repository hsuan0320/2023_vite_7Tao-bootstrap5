<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login</title>
</head>

<body>
  <%- include('./layout/header'); -%>
    <div class="container">
      <img src="../assets/images/sparkler.png" alt="sparkler image" width="32" height="32">
      <h2 class="text-center">會員登入</h2>
      <form>
        <div class="form-group">
          <label for="InputEmail">帳號</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="請輸入帳號">
        </div>
        <div class="form-group">
          <label for="InputPassword">密碼</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="請輸入密碼">
        </div>
        <button type="submit" class="btn btn-primary d-block w-100">登入 >></button>
      </form>
    </div>
    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
